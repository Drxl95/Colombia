<!DOCTYPE html>
<html>
    <head>
        <title>Step 2 | Choose your city</title>
        <meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="img/colo-logo-symbol.PNG" rel="shortcut icon" type="image/x-icon" />
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
        <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/> -->
        <link rel="stylesheet" type="text/css" href="choosecity.css">
    </head>

    <body>
<div class="bottom-background">    
</div>
        <header class="title-main">
            <section class="title">
                <div class="title__step2">
                    <h1 class="title__head">Choose City</h1>
                </div>
                
            </section>
        </header>

    
    <section id="flex_containers">
        <div class="card-group">
            <div class="card">
              <img id="cityImg1" src="img/med-city2.jpg" class="card-img-top" width="450px" height="270" alt="...">
            <div class="card-body">
                <h5 id="cityTitle1" class="card-title">Medellín</h5>
                <p class="card-text">The City of Eternal Spring</p>
                <button type="button" id="show-modal" class="btn">Choose</button>
            </div>
            </div>
    
            
            <div class="card">
              <img src="img/bogot-city2.jpg" class="card-img-top" width="450px" height="270" alt="...">
              <div class="card-body">
                <h5 class="card-title">Bogotá</h5>
                <p class="card-text">Where the past and present meet.</p>
                <button type="button" class="btn">Choose</button>
              </div>
            </div>
    
        
            <div class="card">
            <img src="img/satna-marta2.jpg" class="card-img-top" width="450px" height="270" alt="...">
            <div class="card-body">
                <h5 class="card-title">Santa Marta</h5>
                <p class="card-text">The destination with everything.</p>
                <button type="button" class="btn" >Choose</button>
            </div>
            </div>
        </div>
    </section>
   
        
    </body>
</html>
