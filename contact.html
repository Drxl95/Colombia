<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--CONTACT SECTION-->

<footer id="contact" class="addresses">
    <h2 class="addresses__contact">Contact Us</h2>
        <main id="flex-container">
            <section class="contact-section">
                <h1 class="contact-section__title">Have a question or want to book your FREE consultation?</h1>
    
                <form action="" method="POST" id="contact-form" class="contact">
                    <div class="name-form">
                        <label for="name">Your Name</label>
                        <input  id="name" type="text" placeholder=" Your name..." required>
                    </div>
                    <div class="email-form">
                        <label for="email">Your Email</label>
                        <input id="email" type="email" placeholder=" Your email..." required>
                    </div>
                    <div class="contact__txtarea">
                        <label for="text">Message</label>
                        <textarea class="textarea" id="text" placeholder="Your message..." required></textarea>
                            <p class="btn">
                        <input class="contact-section__btn" type="submit" value="Send Message" required>
                            </p>
                    </div>
                </form>
            </section>
</body>
</html>
